<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfigurasi Pelatihan</title>    
    <link rel="shortcut icon" type="image/icon" href="assets/logo/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }

        .navbar {
            background-color: #ffffff !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            opacity: 1;
        }

        .nav-link.active,
        .nav-link:hover {
            color: #007bff !important;
            font-weight: bold;
            border-bottom: 2px solid #fff;
            transition: 0.3s;
        }

        .btn-primary {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            background: linear-gradient(90deg, #0056b3, #003f8a);
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            border-radius: 8px;
            margin-top: auto;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        .container {
            max-width: 1600px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            background-color: white;
            margin-top: 100px;
        }
        h2 {
            font-weight: bold;
            margin-bottom: 15px;
            color: #007bff;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .d-flex {
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="welcome.html">AirPredict</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'welcome' %}active{% endif %}" href="{{ url_for('welcome') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'upload_file' %}active{% endif %}" href="{{ url_for('upload_file') }}">Upload File</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'show_data' %}active{% endif %}" href="{{ url_for('show_data') }}">Show Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'preprocess' %}active{% endif %}" href="{{ url_for('preprocess') }}">Preprocessing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'eda' %}active{% endif %}" href="{{ url_for('eda') }}">EDA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'select_features' %}active{% endif %}" href="{{ url_for('select_features') }}">Select Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'train_config' %}active{% endif %}" href="{{ url_for('train_config') }}">Konfigurasi Parameter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'predict' %}active{% endif %}" href="{{ url_for('predict') }}">Predict</a>
                    </li>                    
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <div class="container">
        <div class="card">
            <h2>‚öôÔ∏è Konfigurasi Pelatihan Model</h2>
            <form action="{{ url_for('train_config') }}" method="POST">
                <!-- Test Size -->
                <div class="mb-3">
                    <label for="test_size" class="form-label">
                        Ukuran Data Uji (0-1)
                        <span data-bs-toggle="tooltip" title="Persentase data untuk pengujian. Contoh: 0.2 berarti 20% data digunakan untuk uji." style="cursor: help;">üîç</span>
                    </label>
                    <input type="text" class="form-control" id="test_size" name="test_size" placeholder="Contoh: 0.2" required>
                </div>

                <!-- Learning Rate -->
                <div class="mb-3">
                    <label for="learning_rate" class="form-label">
                        Learning Rate
                        <span data-bs-toggle="tooltip" title="Menentukan seberapa besar langkah pembelajaran. Gunakan beberapa nilai, pisahkan dengan koma (misal: 0.1, 0.15, 0.2)." style="cursor: help;">üîç</span>
                    </label>
                    <input type="text" class="form-control" id="learning_rate" name="learning_rate" placeholder="Contoh: 0.1, 0.15 ,0.2" required>
                </div>

                <!-- Max Depth -->
                <div class="mb-3">
                    <label for="max_depth" class="form-label">
                        Max Depth
                        <span data-bs-toggle="tooltip" title="Kedalaman maksimum dari pohon keputusan. Nilai besar bisa lebih akurat tapi rawan overfitting." style="cursor: help;">üîç</span>
                    </label>
                    <input type="text" class="form-control" id="max_depth" name="max_depth" placeholder="Contoh: 3, 5, 7" required>
                </div>

                <!-- n_estimators -->
                <div class="mb-3">
                    <label for="n_estimators" class="form-label">
                        Jumlah Estimators
                        <span data-bs-toggle="tooltip" title="Jumlah total pohon yang akan dibuat dalam model. Contoh: 50, 100, 150." style="cursor: help;">üîç</span>
                    </label>
                    <input type="text" class="form-control" id="n_estimators" name="n_estimators" placeholder="Contoh: 50, 100, 150" required>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('select_features') }}" class="btn btn-secondary">‚¨Ö Kembali ke Select Features</a>
                    <button type="submit" class="btn btn-primary">Lanjut ke Prediksi ‚û°</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl =>
            new bootstrap.Tooltip(tooltipTriggerEl)
        )
    </script>
    
</body>
</html>
